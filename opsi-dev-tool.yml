project:
  name: opsi-webgui
  version: 0.1.1
  description: opsi webgui
  homepage: http://www.opsi.org
  licenses:
    - license: AGPL-3.0
  maintainer: uib GmbH <info@uib.de>

package:
  name: opsi-webgui
  type: binary
  architecture: all
  depends:
    - opsiconfd (>= 4.2.0.213)
  source_script: |
    mkdir -p "${DST}/rootfs/var/lib/opsiconfd/addons"
    cp -a "${SRC}/backend/webgui" "${DST}/rootfs/var/lib/opsiconfd/addons/webgui"
    mkdir -p "${DST}/rootfs/var/lib/opsiconfd/addons/webgui/data"
    cp -a "${SRC}/opsiweb/ui/dist" "${DST}/rootfs/var/lib/opsiconfd/addons/webgui/data/app"
  postinst_script:
    - echo "OPSI webgui folder '/var/lib/opsiconfd/addons/webgui'"
    - exit 0
