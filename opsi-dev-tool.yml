project:
  name: opsi-webgui
  version: 0.0.8
  description: opsi webgui
  homepage: http://www.opsi.org
  licenses:
    - license: AGPL-3.0
  maintainer: uib GmbH <info@uib.de>

package:
  name: opsi-webgui
  type: binary
  architecture: all
  depends:
    - opsiconfd (>= 4.2.0.213)
  source_script: | 
    mkdir -p "${DST}/rootfs/var/lib/opsiconfd"
    cp -a "${SRC}/backend/webgui" "${DST}/rootfs/var/lib/opsiconfd/webgui"
    mkdir -p "${DST}/rootfs/var/lib/opsiconfd/webgui/data"
    cp -a "${SRC}/opsiweb/dist" "${DST}/rootfs/var/lib/opsiconfd/webgui/data/app"
  postinst_script:
    - echo "OPSI webgui folder '/var/lib/opsiconfd/webgui'"
    - exit 0
