project:
  name: opsi-webgui
  version: 0.0.6
  description: opsi webgui
  homepage: http://www.opsi.org
  licenses:
    - license: AGPL-3.0
  maintainer: uib GmbH <info@uib.de>

package:
  name: opsi-webgui
  type: binary
  architecture: all
  depends:
    - opsiconfd (>= 4.2.0.209)
  source_script: |
    mkdir -p "${DST}/rootfs/usr/lib/opsi-webgui"
    mkdir -p "${DST}/rootfs/var/lib/opsiconfd"
    cp -a "${SRC}/opsiweb/dist/." "${DST}/rootfs/usr/lib/opsi-webgui/"
    cp -a "${SRC}/backend/webgui" "${DST}/rootfs/var/lib/opsiconfd/webgui"
  postinst_script:
    - echo "OPSI webgui folder '/usr/lib/opsi-webgui'"
    - echo "OPSI webgui backend folder '/var/lib/opsiconfd/webgui'"
    - exit 0
