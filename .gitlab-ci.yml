build:static-app:
  stage: build
  dependencies:
    - init:dry:production
    - test:lint
    #- test:jtest
  script:
    - cd opsiweb
    - *define_globals
    - npm-uib run generate
  artifacts:
    name: 'opsi-webgui'
    paths:
      - opsiweb/ui/dist
    expire_in: 1 day
  only:
    - develop
    - tags


build:addon:
  stage: build
  dependencies:
    - init:dry:production
    - build:static-app
  script:
    - *install_tools
    - ls -la
    - ls -la opsiweb
    - pwd
    - cd opsiweb
    - *define_globals
    #- npm install
    - npm-uib run generate
    #- npm run generate
    - cd ..
    - mkdir -p backend/webgui/data
    - mv opsiweb/ui/dist backend/webgui/data/app
    - mkdir webgui
    - cp -r backend/webgui/* webgui/
  only:
    - tags
  artifacts:
    name: 'webgui'
    paths:
      - webgui
    expire_in: 2 day

publish:obs_int:
  stage: publish
  dependencies:
    - build:static-app
  script:
    - *install_tools
    - ./opsi-dev-tool -l debug --obs-update-package https://obs.uib.gmbh home:uibmz:opsi:4.2:development
  only:
    - tags
  # Copy to experimental
  # Local: osc -A https://api.opensuse.org copypac home:uibmz:opsi:4.2:development opsi-webgui home:uibmz:opsi:4.2:experimental
  # alternative install: http://obs.uib.local:82/home:/uibmz:/opsi:/4.2:/development/Debian_10/



