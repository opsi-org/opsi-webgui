build:static:app:
  stage: build
  dependencies:
    - init:npm:production
    - test:lint
    #- test:jtest
  script:
    - cd opsiweb
    - npm i @nuxt/typescript-build
    - *define_globals
    - npm run generate-nossl
  artifacts:
    paths:
      - opsiweb/dist # not used...?
    expire_in: 3 day
  only:
    - main
    - tags

build:addon:
  stage: build
  dependencies:
    - init:npm:production # doesnt download artifacts from static-app
    - build:static:app
  script:
    - *install_tools
    - pwd && ls -la opsiweb
    - cd opsiweb # generate dist
    - npm i @nuxt/typescript-build  # quick fix, cause this lib cant be found in
    - *define_globals
    - npm run generate-nossl
    - cd .. # copy to addon
    - mkdir -p backend/addon/webgui/data
    - mkdir -p backend/addon/webgui/data/app
    - cp -r opsiweb/dist/* backend/addon/webgui/data/app/
    - mkdir webgui
    - cp -r backend/addon/webgui/* webgui/
    - ls -lah webgui # debug
  only:
    - tags
    - main
  artifacts:
    name: "opsi-webgui"
    paths:
      - webgui
    expire_in: 3 day

build:transifex:
  stage: build
  dependencies:
    - build:static:app
  script:
    - *install_tools
    - ./opsi-dev-cli transifex download-translations
  only:
    - tags
    - main
    - 659-transifex-automation
  artifacts:
    name: "opsi-webgui-locale"
    paths:
      - webgui
    expire_in: 3 day

