image: mcr.microsoft.com/playwright:v1.15.2-focal

stages:
  - init
  - test
  - build
  - publish

# variables:
#   GIT_SUBMODULE_STRATEGY: recursive
# run with specific submodule-branch defined in .gitmodules
# # provides a variable "GIT_SUBMODULE_STRATEGY" that sets up submodules automatically
# # But then branch tracking doesn't work (doesn't seem to allow for specifying the --remote) flag
before_script:
  - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.uib.gmbh/uib/opsiweb-ui-components.git opsiweb/components
  # - git submodule sync --recursive
  # - git submodule update --init --recursive # --remote

# variables:
  # PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
  # PLAYWRIGHT_BROWSERS_PATH: ".playwright/browsers/"
.install_tools: &install_tools |
  export DEBIAN_FRONTEND=noninteractive
  apt update
  apt -y install debhelper osc
  wget http://binaryindex.uib.gmbh/development/opsi-dev-tools/linux/x64/opsi-dev-tools_linux_x64_1.0.79.tar.gz
  tar -xf opsi-dev-tools_linux_x64_1.0.79.tar.gz

init:npm:
  stage: init
  script: |
    # git submodule update --init --recursiv
    cd opsiweb
    ls -lah components
    echo "[script.sh] install dependencies..."
    npm install
    npm i -D @playwright/test
    npx playwright install
  artifacts:
    paths:
      - opsiweb/node_modules/
    expire_in: 1 day

test:lint:
  stage: test
  script:
    - cd opsiweb
    - npm run lint

test:test-unit:
  stage: test
  dependencies:
    - init:npm
  script:
    - cd opsiweb
    - npm run test:unit
  coverage: /All files\s*\|\s*([\d\.]+)/
  artifacts:
    reports:
      cobertura: opsiweb/coverage/clover.xmlci

test:test-e2e:
  stage: test
  dependencies:
    - init:npm
  script:
    - cd opsiweb
    - npx playwright install
    - PORT=8888 nohup npm run dev &
    - sleep 20
    - echo $PLAYWRIGHT_BROWSERS_PATH
    - npm run test:e2e
  allow_failure: true
  artifacts:
    name: 'opsi-webgui-test-result-e2e'
    when: on_failure
    paths:
      - opsiweb/test-results/
    expire_in: 2 day

test:test-integration:
  stage: test
  dependencies:
    - init:npm
  script:
    - cd opsiweb
    - npx playwright install
    - PORT=8888 nohup npm run dev &
    - PORT=3003 nohup npm run story &
    - sleep 60
    - npm run test:integration
  allow_failure: true
  artifacts:
    name: 'opsi-webgui-test-result-integration'
    when: on_failure
    paths:
      - opsiweb/test-results/
    expire_in: 2 day

build:static-app:
  stage: build
  dependencies:
    - init:npm
    - test:lint
    #- test:jtest
  script:
    - cd opsiweb
    - npm run generate
  artifacts:
    name: 'opsi-webgui'
    paths:
      - opsiweb/dist
    expire_in: 1 day
  only:
    - develop
    - tags

publish:binary-index:
  stage: publish
  dependencies:
    - build:static-app
  script:
    - *install_tools
    - '[ "$CI_COMMIT_TAG" = "" ] && ./opsi-dev-tool -l debug --binary-push opsiweb/dist opsi-webgui linux x64 $CI_JOB_ID'
    - '[ "$CI_COMMIT_TAG" = "" ] || ./opsi-dev-tool -l debug --binary-push opsiweb/dist opsi-webgui linux x64'
  only:
    - develop

build:addon:
  stage: build
  dependencies:
    - build:static-app
  script:
    - *install_tools
    - ls -la 
    - ls -la opsiweb
    - pwd 
    - cd opsiweb
    - npm install
    - npm run generate
    - cd ..
    - mkdir -p backend/webgui/data
    - mv opsiweb/dist backend/webgui/data/app
    - mkdir webgui
    - cp -r backend/webgui/* webgui/
  only:
    - tags
  artifacts:
    name: 'webgui'
    paths:
      - webgui
    expire_in: 2 day

publish:obs_int:
  stage: publish
  dependencies:
    - build:static-app
  script:
    - *install_tools
    - ./opsi-dev-tool -l debug --obs-update-package https://obs.uib.gmbh home:uibmz:opsi:4.2:development
  only:
    - tags

