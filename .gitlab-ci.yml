  image: mcr.microsoft.com/playwright:v1.15.2-focal
  stage: test
  dependencies:
    - init:npm
  except:
    - bug/cicd-build
    # - tags # cause in tags we test all browsers
  only:
    - main # cause in main we test all files, but only chromium browser
