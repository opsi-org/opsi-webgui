image: mcr.microsoft.com/playwright:v1.10.0-focal

stages:
  - test
  - build
  - publish

.install_tools: &install_tools |
  export DEBIAN_FRONTEND=noninteractive
  apt update
  apt -y install debhelper osc
  wget http://binaryindex.uib.gmbh/development/opsi-dev-tools/linux/x64/opsi-dev-tools_linux_x64_1.0.70.tar.gz
  tar -xf opsi-dev-tools_linux_x64_1.0.70.tar.gz
.install_webgui_devdep: &install_webgui_devdep |
  cd opsiweb
  npm install
  npx playwright install
  npx playwright install-deps

.install_webgui_devdep_min: &install_webgui_devdep_min |
  cd opsiweb
  npm install

test:lint:
  stage: test
  script:
    - *install_webgui_devdep_min
    - npm run lint

test:test-unit:
  stage: test
  script:
    - *install_webgui_devdep_min
    - npm run test:unit
  coverage: /All files\s*\|\s*([\d\.]+)/
  artifacts:
    reports:
      cobertura: opsiweb/coverage/clover.xml

test:test-e2e:
  stage: test
  script:
    - *install_webgui_devdep
    - PORT=8888 nohup npm run dev &
    - sleep 20
    - npm run test:e2e
  artifacts:
    name: 'opsi-webgui-test-result-e2e'
    paths:
      - opsiweb/test-results
    expire_in: 1 day

test:test-integration:
  stage: test
  script:
    - *install_webgui_devdep
    - PORT=8888 nohup npm run dev &
    - PORT=3003 nohup npm run story &
    - sleep 60
    - npm run test:integration
  artifacts:
    name: 'opsi-webgui-test-result-integration'
    paths:
      - opsiweb/test-results
    expire_in: 1 day

build:static-app:
  stage: build
  dependencies:
    - test:lint
    #- test:jtest
  script:
    - *install_webgui_devdep_min
    - npm run generate
  artifacts:
    name: 'opsi-webgui'
    paths:
      - opsiweb/dist
    expire_in: 1 day
  only:
    - develop
    - tags

publish:binary-index:
  stage: publish
  dependencies:
    - build:static-app
  script:
    - *install_tools
    - '[ "$CI_COMMIT_TAG" = "" ] && ./opsi-dev-tool -l info --binary-push opsiweb/dist opsi-webgui linux x64 $CI_JOB_ID'
    - '[ "$CI_COMMIT_TAG" = "" ] || ./opsi-dev-tool -l info --binary-push opsiweb/dist opsi-webgui linux x64'
  only:
    - develop

publish:obs_int:
  stage: publish
  dependencies:
    - build:static-app
  script:
    - *install_tools
    - ./opsi-dev-tool -l info --obs-update-package https://obs.uib.gmbh home:uibmz:opsi:4.2:development
  only:
    - tags

