init:npm:
  stage: init
  script:
    - cd opsiweb
    - node --version
    - npm install
    # - npx playwright install
    - npx playwright install-deps
  artifacts:
    paths:
      - opsiweb/node_modules/
    expire_in: 1 day

test:lint:
  stage: test
  script:
    - cd opsiweb
    - npm run lint

test:test-unit:
  stage: test
  dependencies:
    - init:npm
  script:
    - cd opsiweb
    - npm run test:unit
  coverage: /All files\s*\|\s*([\d\.]+)/
  artifacts:
    reports:
      cobertura: opsiweb/coverage/clover.xmlci

test:test-e2e:
  stage: test
  dependencies:
    - init:npm
  script:
    - cd opsiweb
    - PORT=8888 nohup npm run dev &
    - sleep 20
    - echo $PLAYWRIGHT_BROWSERS_PATH
    - npm run test:e2e
  artifacts:
    name: 'opsi-webgui-test-result-e2e'
    paths:
      - opsiweb/test-results/
    expire_in: 2 day

test:test-integration:
  stage: test
  dependencies:
    - init:npm
  script:
    - cd opsiweb
    # - *set_playwright_env
    - PORT=8888 nohup npm run dev &
    - PORT=3003 nohup npm run story &
    - sleep 60
    - npm run test:integration
    - ls -lah
    - pwd
  artifacts:
    name: 'opsi-webgui-test-result-integration'
    paths:
      - opsiweb/test-results/
    expire_in: 2 day

build:static-app:
  stage: build
  dependencies:
    - init:npm
    - test:lint
    #- test:jtest
  script:
    - cd opsiweb
    - npm run generate
  artifacts:
    name: 'opsi-webgui'
    paths:
      - opsiweb/dist
    expire_in: 1 day
  only:
    - develop
    - tags

publish:binary-index:
  stage: publish
  dependencies:
    - build:static-app
  script:
    - *install_tools
    - '[ "$CI_COMMIT_TAG" = "" ] && ./opsi-dev-tool -l info --binary-push opsiweb/dist opsi-webgui linux x64 $CI_JOB_ID'
    - '[ "$CI_COMMIT_TAG" = "" ] || ./opsi-dev-tool -l info --binary-push opsiweb/dist opsi-webgui linux x64'
  only:
    - develop

publish:obs_int:
  stage: publish
  dependencies:
    - build:static-app
  script:
    - *install_tools
    - ./opsi-dev-tool -l info --obs-update-package https://obs.uib.gmbh home:uibmz:opsi:4.2:development
  only:
    - tags

