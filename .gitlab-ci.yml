    - *define_globals
    - npm i -D @playwright/test
    - npx playwright install
    - npx playwright install-deps
    - PORT=3003 nohup npm run dev > .dev.log &
    - PORT=3003 nohup npm run story > .storybook.log &
    - sleep 60
