test:lint:
  stage: test
  dependencies:
    - init:npm
  script:
    - cd opsiweb
    - ls -lah .
    - ls -lah node_modules/
    - npm --version
    - *define_globals
    - npm run lint

test:unit:
  stage: test
  dependencies:
    - init:npm
  script:
    - cd opsiweb
    - *define_globals
    - npm run test:unit
  allow_failure: true
  coverage: /All files\s*\|\s*([\d\.]+)/
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: opsiweb/coverage/clover.xmlci

test:accessibility:
  image: mcr.microsoft.com/playwright:v1.15.2-focal
  stage: test
  except:
  dependencies:
    - init:npm
  script:
    - cd opsiweb
    - ls -lah uib-components
    - *define_globals
    - npm i -D @playwright/test
    - npx playwright install --with-deps chromium
    - npm i -D @axe-core/playwright
    - PORT=8888 nohup npm run dev > .dev.log &
    - sleep 60
    - echo $PLAYWRIGHT_BROWSERS_PATH
    - npm run test:all:accessibility || exit_code=$?
    - npm run test:all:delete-empty-results
    - exit $exit_code
  allow_failure: true
  only:
    - main
    - tags
  artifacts:
    name: "opsi-webgui-test-result-accessibility"
    when: on_failure
    paths:
      - ./**/*/test-results/
      - opsiweb/.dev.log
    reports:
      junit: opsiweb/test-result-pw-reporter-accessibility.xml
    expire_in: 2 day

