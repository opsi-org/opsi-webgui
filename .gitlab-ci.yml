  script:
    - *prepare_repo
    - cd opsiweb
    - *define_globals
    - npm-uib i
    - du -h --max-depth=0 node_modules # just for checking node_modules size (locally computed: 674M; CICD: 801M)
  artifacts:
    paths:
      - opsiweb/node_modules/
      - opsiweb/uib-components/
