image: node:latest

stages:
  - test
  - build

test:lint:
  stage: test
  script: |
    cd opsiweb
    npm install
    npm run lint

test:jtest:
  stage: test
  script: |
    cd opsiweb
    npm install
    npm run test
  coverage: /All files\s*\|\s*([\d\.]+)/
  artifacts:
    reports:
      cobertura: opsiweb/coverage/clover.xml

build:static-app:
  stage: build
  script: |
    cd opsiweb
    npm install
    npm run generate
    wget http://binaryindex.uib.gmbh/development/opsi-dev-tools/linux/x64/opsi-dev-tools_linux_x64_1.0.70.tar.gz
    tar -xf opsi-dev-tools_linux_x64_1.0.70.tar.gz
    ./opsi-dev-tool -l info --binary-push opsiweb/dist $CI_JOB_ID
  artifacts:
    name: 'opsi-webgui'
    paths:
      - opsiweb/dist
    expire_in: 2 day
  # only:
  #   - develop

