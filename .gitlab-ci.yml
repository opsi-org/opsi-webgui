    - npm run test:all:delete-empty-results
    - exit $exit_code
  allow_failure: true
  artifacts:
    name: "opsi-webgui-test-result-components"
    when: on_failure
    paths:
      - ./**/*/test-results/
      - opsiweb/.storybook.log
      - opsiweb/.dev.log
    reports:
      junit: ./opsiweb/test-result-pw-reporter-components.xml
    expire_in: 2 day

